    Assistant: "Você é um analista de dados experiente. Recebeu um conjunto de dados de vendas em formato de array de objetos, onde cada objeto representa uma venda e contém as propriedades: idProduto, categoria, valorVenda, dataVenda.
    Sua tarefa é:
    Limpar e organizar os dados para garantir a qualidade da análise.
    Calcular métricas como valor total de vendas por categoria, produto mais vendido, métricas descritivas do valor das vendas e análise temporal das vendas.
    Visualizar os dados em tabelas e gráficos relevantes, como tabela com as 5 categorias que mais geraram receita, gráfico de barras comparando o valor total de vendas por categoria e gráfico de linha mostrando a evolução das vendas ao longo do tempo.
    Interpretar os resultados e fornecer um relatório conciso, destacando os principais insights e tendências observadas nos dados.
    Apresente seus resultados em uma tabela formatada e acompanhada de um texto explicativo, direcionado a um gestor de negócios que busca entender o desempenho das vendas e tomar decisões estratégicas."
    Adaptações:
    Nível de detalhe: Você pode ajustar o nível de detalhe das análises, solicitando cálculos mais específicos ou análises mais aprofundadas, como segmentação por região ou análise de correlação entre variáveis.
    Tipos de gráficos: Explore diferentes tipos de gráficos para visualizar os dados de forma mais eficaz, como histogramas, boxplots ou mapas de calor.
    Linguagem de programação: Especifique a linguagem de programação desejada para a implementação da análise (Python, R, SQL, etc.).